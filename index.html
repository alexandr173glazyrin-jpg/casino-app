<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quatro Casino - Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #030305;
            --accent-color: #00f2ff;
            --pink-color: #ff00ff;
            --card-bg: #0a0a0f;
            --text-color: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #121225 0%, var(--bg-color) 100%);
            color: var(--text-color);
            font-family: 'Arial Black', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, var(--accent-color), var(--pink-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.5));
        }

        /* –¢–ê–ë–´ –†–ï–ñ–ò–ú–û–í */
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 20px;
            gap: 10px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 14px 22px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 16px;
            cursor: pointer;
            color: #555;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
        }

        .tab.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* –ö–ê–ó–ò–ù–û –ú–ê–®–ò–ù–ê */
        .slot-machine {
            position: relative;
            width: 380px;
            height: 220px;
            background: #0a0a0f;
            border: 4px solid #1a1a25;
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--accent-color);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .pointer::before, .pointer::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        .pointer::after {
            bottom: 0;
            clip-path: polygon(50% 0%, 0 100%, 100% 100%);
        }

        .strip-container {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
        }

        .slot-item {
            min-width: 140px;
            height: 170px;
            margin: 0 10px;
            background: linear-gradient(145deg, #151520, #0a0a0f);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
            transition: 0.3s;
        }

        .slot-item b {
            font-size: 46px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .slot-item span {
            font-size: 11px;
            color: var(--accent-color);
            opacity: 0.4;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* –ö–ù–û–ü–ö–ê */
        .btn-spin {
            margin-top: 50px;
            width: 320px;
            height: 85px;
            background: linear-gradient(45deg, var(--accent-color), var(--pink-color));
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(255, 0, 255, 0.4);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-spin:active {
            transform: scale(0.95) translateY(4px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .btn-spin:disabled {
            filter: grayscale(1);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* –ü–û–ü–ê–ü –í–´–ò–ì–†–´–®–ê */
        #winPopup {
            position: fixed;
            top: 10%;
            font-size: 70px;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 30px var(--accent-color);
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            padding: 15px 50px;
            border-radius: 25px;
            border: 3px solid var(--accent-color);
            animation: winAnim 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes winAnim {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .balance-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div id="winPopup">+0</div>
    
    <div class="brand-title">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="changeMode('easy', 50, this)">–õ–£–î–û–ú–ê–ù</div>
        <div class="tab" onclick="changeMode('mid', 150, this)">–ú–ê–ñ–û–†</div>
        <div class="tab" onclick="changeMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="slot-machine">
        <div class="pointer"></div>
        <div id="strip" class="strip-container">
            </div>
    </div>

    <button class="btn-spin" id="spinButton" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨ ‚Äî 50</button>
    
    <div class="balance-info" id="localBalanceDisplay">–ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const strip = document.getElementById('strip');
        const spinButton = document.getElementById('spinButton');
        const winPopup = document.getElementById('winPopup');
        const balanceDisplay = document.getElementById('localBalanceDisplay');

        // –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø: –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        let currentBalance = parseInt(params.get('balance')) || 0;
        balanceDisplay.innerText = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${currentBalance} ü™ô`;

        let currentMode = 'easy';
        let isSpinning = false;
        const slotWidth = 160; // 140px —à–∏—Ä–∏–Ω–∞ + 20px margin

        const gameSettings = {
            easy: { cost: 50, prizes: [0, 5, 10, 10, 10, 25, 25, 50, 75, 100, 150, 200] },
            mid: { cost: 150, prizes: [0, 50, 50, 100, 100, 150, 250, 500, 750, 1000] },
            hard: { cost: 1000, prizes: [0, 500, 1000, 2000, 5000, 10000] }
        };

        function changeMode(mode, price, element) {
            if (isSpinning) return;
            currentMode = mode;
            
            // –°–º–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç–∞–±–∞
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            
            spinButton.innerText = `–ö–†–£–¢–ò–¢–¨ ‚Äî ${price}`;
            initSlots();
        }

        function initSlots() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            
            const pool = gameSettings[currentMode].prizes;
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 90 —Å–ª–æ—Ç–æ–≤ –¥–ª—è –¥–ª–∏–Ω–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            for (let i = 0; i < 90; i++) {
                const val = pool[Math.floor(Math.random() * pool.length)];
                const div = document.createElement('div');
                div.className = 'slot-item';
                div.innerHTML = `<b>${val}</b><span>—Ñ–∏—à–µ–∫</span>`;
                strip.appendChild(div);
            }
        }

        function startSpin() {
            if (isSpinning) return;
            
            const cost = gameSettings[currentMode].cost;

            // –ü–†–û–í–ï–†–ö–ê –ë–ê–õ–ê–ù–°–ê
            if (currentBalance < cost) {
                tg.showAlert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ñ–∏—à–µ–∫ –¥–ª—è –∏–≥—Ä—ã!");
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            winPopup.style.display = 'none';

            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç (–≤ —Ä–∞–π–æ–Ω–µ 70-85 –∏–Ω–¥–µ–∫—Å–∞)
            const targetIndex = 70 + Math.floor(Math.random() * 15);
            const offset = (targetIndex * slotWidth) - (380 / 2) + (slotWidth / 2);

            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
            strip.style.transform = `translateX(-${offset}px)`;

            setTimeout(() => {
                const winningSlot = strip.children[targetIndex];
                const winValue = parseInt(winningSlot.querySelector('b').innerText);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à
                winPopup.innerText = `+${winValue}`;
                winPopup.style.display = 'block';

                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred(winValue > 0 ? 'success' : 'warning');

                // –û–ë–ù–û–í–õ–Ø–ï–ú –õ–û–ö–ê–õ–¨–ù–´–ô –ë–ê–õ–ê–ù–°
                currentBalance = currentBalance - cost + winValue;
                balanceDisplay.innerText = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${currentBalance} ü™ô`;

                // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ë–û–¢–£ –ß–ï–†–ï–ó 1.5 –°–ï–ö–£–ù–î–´
                setTimeout(() => {
                    tg.sendData(`win:${winValue}|cost:${cost}`);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
                    setTimeout(() => {
                    }, 500);
                }, 1500);

            }, 6200);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initSlots();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #030305;
            --panel: #0a0a0f;
            --accent: #00f2ff;
            --pink: #ff00ff;
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #121225 0%, var(--bg) 100%);
            color: var(--text);
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .brand {
            font-size: 32px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 20px;
            gap: 8px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            padding: 12px 20px;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            color: #444;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        .machine {
            position: relative;
            width: 350px;
            height: 180px;
            background: var(--panel);
            border: 3px solid #1a1a25;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
        }

        .slot {
            min-width: 120px;
            height: 140px;
            margin: 0 8px;
            background: #0f0f15;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .slot b { font-size: 36px; color: #fff; }
        .slot span { font-size: 10px; opacity: 0.3; letter-spacing: 1px; }

        .btn-spin {
            margin-top: 40px;
            width: 280px;
            height: 70px;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3);
        }

        .btn-spin:disabled { opacity: 0.2; }

        #popup {
            position: fixed;
            top: 15%;
            font-size: 60px;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 10px 40px;
            border-radius: 20px;
            border: 2px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="popup">+0</div>
    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setMode('easy', 50, this)">ЛУДОМАН</div>
        <div class="tab" onclick="setMode('mid', 150, this)">МАЖОР</div>
        <div class="tab" onclick="setMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;
        const fullWidth = 136; // 120px + 16px margins

        // ТУТ МЫ ПОНИЗИЛИ ШАНСЫ (добавили больше мелких чисел)
        const data = {
            easy: { cost: 50, prizes: [0, 5, 10, 10, 25, 25, 50, 100] },
            mid: { cost: 150, prizes: [0, 0, 50, 50, 100, 150, 300, 1000] },
            hard: { cost: 1000, prizes: [0, 100, 100, 500, 1000, 5000, 10000] }
        };

        function setMode(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            const pool = data[mode].prizes;
            for (let i = 0; i < 90; i++) {
                const val = pool[Math.floor(Math.random() * pool.length)];
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `<b>${val}</b><span>ФИШЕК</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // Выбираем индекс заранее
            const winIdx = 70 + Math.floor(Math.random() * 10);
            const winCard = strip.children[winIdx];
            const finalWinValue = winCard.querySelector('b').innerText; // СТРОГОЕ ЗНАЧЕНИЕ

            const centerOffset = (350 / 2) - (fullWidth / 2);
            const finalPos = -(winIdx * fullWidth) + centerOffset;

            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                // Показываем именно то, что выбили
                popup.innerText = `+${finalWinValue}`;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(finalWinValue);
                    setTimeout(() => {
                        busy = false;
                        spinBtn.disabled = false;
                        init(); 
                    }, 1000);
                }, 1500);
            }, 6200);
        }

        init();
        tg.expand();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0d0d12;
            --card: #16161e;
            --accent: #00e5ff;
            --text: #ffffff;
            --gold: #ffcc00;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Заголовок */
        .brand {
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        /* Переключатель режимов */
        .tabs {
            display: flex;
            background: #1c1c26;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            color: #666;
        }

        .tab.active {
            background: #2d2d3d;
            color: var(--accent);
        }

        /* Рулетка */
        .machine {
            position: relative;
            width: 320px;
            height: 130px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid #2a2a35;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
        }

        .slot {
            min-width: 90px;
            height: 100px;
            margin: 0 5px;
            background: #21212e;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #2d2d3d;
        }

        .slot b { font-size: 24px; display: block; }
        .slot span { font-size: 10px; opacity: 0.4; text-transform: uppercase; font-weight: 700; }

        /* Редкость */
        .win-gold { border-color: var(--gold); color: var(--gold); }
        .win-normal { color: #fff; }

        /* Кнопка */
        .btn-spin {
            margin-top: 40px;
            width: 220px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 18px;
            color: #000;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-spin:active { transform: scale(0.96); }
        .btn-spin:disabled { background: #222; color: #444; }

        /* Всплывающее окно выигрыша */
        #popup {
            position: fixed;
            top: 15%;
            font-size: 42px;
            font-weight: 900;
            color: var(--accent);
            display: none;
            z-index: 100;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="popup">+100</div>

    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setLoot('easy', 50, this)">Classic</div>
        <div class="tab" onclick="setLoot('mid', 100, this)">Ultra</div>
        <div class="tab" onclick="setLoot('hard', 500, this)">Insane</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;

        const table = {
            easy: { cost: 50, values: [10, 25, 50, 100, 200] },
            mid: { cost: 100, values: [0, 50, 100, 250, 500, 1000] },
            hard: { cost: 500, values: [100, 500, 1000, 2500, 5000, 10000] }
        };

        function setLoot(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.innerHTML = '';
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            
            const pool = table[mode].values;
            for (let i = 0; i < 80; i++) {
                const val = pool[Math.floor(Math.random() * pool.length)];
                const slot = document.createElement('div');
                slot.className = 'slot ' + (val >= 1000 ? 'win-gold' : 'win-normal');
                slot.innerHTML = `<b>${val}</b><span>фишек</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            const itemWidth = 100; // 90px + 10px total margins
            const winIdx = 65 + Math.floor(Math.random() * 10);
            const center = (window.innerWidth / 2) - (itemWidth / 2);
            const finalPos = -(winIdx * itemWidth) + center;

            strip.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.05, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                const winSlot = strip.children[winIdx];
                const amount = winSlot.querySelector('b').innerText;
                
                popup.innerText = '+' + amount;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(amount); // Отправка боту
                    busy = false;
                    spinBtn.disabled = false;
                    init(); // Сброс для следующего прокрута
                }, 1500);
            }, 5200);
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #030305;
            --accent: #00f2ff;
            --pink: #ff00ff;
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #121225 0%, var(--bg) 100%);
            color: var(--text);
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .brand {
            font-size: 36px; /* Увеличено */
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.5));
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 20px;
            gap: 10px;
            margin-bottom: 35px;
        }

        .tab {
            padding: 14px 22px;
            font-size: 13px;
            border-radius: 16px;
            cursor: pointer;
            color: #555;
            transition: 0.3s;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent);
        }

        .machine {
            position: relative;
            width: 380px; /* Увеличено */
            height: 220px; /* Увеличено */
            background: #0a0a0f;
            border: 4px solid #1a1a25;
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
        }

        .slot {
            min-width: 140px; /* Увеличено */
            height: 170px; /* Увеличено */
            margin: 0 10px;
            background: linear-gradient(145deg, #151520, #0a0a0f);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        .slot b { 
            font-size: 46px; /* Очень крупные цифры */
            color: #fff; 
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        
        .slot span { 
            font-size: 11px; 
            opacity: 0.4; 
            text-transform: uppercase;
            margin-top: 5px;
        }

        .btn-spin {
            margin-top: 50px;
            width: 320px;
            height: 85px;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(255, 0, 255, 0.4);
            transition: 0.2s;
        }

        .btn-spin:active { transform: scale(0.95); }
        .btn-spin:disabled { opacity: 0.3; filter: grayscale(1); }

        #popup {
            position: fixed;
            top: 10%;
            font-size: 70px;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            padding: 15px 50px;
            border-radius: 25px;
            border: 3px solid var(--accent);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="popup">+0</div>
    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setMode('easy', 50, this)">ЛУДОМАН</div>
        <div class="tab" onclick="setMode('mid', 150, this)">МАЖОР</div>
        <div class="tab" onclick="setMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;
        const slotFullWidth = 160; // 140px card + 20px margins

        // ШАНСЫ: Немного увеличил вероятность выигрыша (меньше нулей)
        const config = {
            easy: { cost: 50, pool: [0, 5, 10, 10, 10, 25, 25, 50, 75, 100] },
            mid: { cost: 150, pool: [0, 50, 50, 100, 100, 150, 250, 500, 1000] },
            hard: { cost: 1000, pool: [0, 500, 1000, 2500, 5000, 10000] }
        };

        function setMode(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            const prizes = config[mode].pool;
            for (let i = 0; i < 90; i++) {
                const val = prizes[Math.floor(Math.random() * prizes.length)];
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `<b>${val}</b><span>фишек</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            const targetIdx = 65 + Math.floor(Math.random() * 15);
            
            // Расчет центра: (ширина контейнера 380 / 2) - (ширина слота 160 / 2) = 110
            const finalPos = -(targetIdx * slotFullWidth) + 110;

            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                const winnerElement = strip.children[targetIdx];
                const finalValue = winnerElement.querySelector('b').innerText;

                popup.innerText = `+${finalValue}`;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(finalValue);
                    setTimeout(() => {
                        busy = false;
                        spinBtn.disabled = false;
                        init(); 
                    }, 1000);
                }, 1500);
            }, 6200);
        }

        init();
        tg.expand();
    </script>
</body>
</html>

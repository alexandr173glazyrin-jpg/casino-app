<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: #111116;
            --accent: #00f2ff;
            --text: #ffffff;
            --gold: #ffaa00;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Impact', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .brand {
            font-size: 28px;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        .tabs {
            display: flex;
            background: #111;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #222;
        }

        .tab {
            padding: 10px 15px;
            font-size: 11px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: #444;
            text-transform: uppercase;
        }

        .tab.active {
            background: #1a1a25;
            color: var(--accent);
        }

        .machine {
            position: relative;
            width: 340px;
            height: 140px;
            background: var(--card);
            border-radius: 15px;
            border: 2px solid #1f1f2a;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            transform: translateX(0);
        }

        .slot {
            min-width: 100px;
            height: 110px;
            margin: 0 5px;
            background: #0a0a0f;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #1a1a25;
        }

        .slot b { font-size: 26px; }
        .slot span { font-size: 9px; opacity: 0.3; text-transform: uppercase; }

        .btn-spin {
            margin-top: 40px;
            width: 260px;
            height: 65px;
            background: var(--accent);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .btn-spin:disabled { background: #111; color: #333; box-shadow: none; }

        #popup {
            position: fixed;
            top: 10%;
            font-size: 50px;
            color: var(--accent);
            z-index: 100;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="popup">0</div>

    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setMode('easy', 50, this)">ЛУДОМАН</div>
        <div class="tab" onclick="setMode('mid', 150, this)">МАЖОР</div>
        <div class="tab" onclick="setMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;

        const table = {
            easy: { cost: 50, values: [10, 25, 50, 75, 100, 250] },
            mid: { cost: 150, values: [0, 50, 100, 500, 1000] },
            hard: { cost: 1000, values: [500, 1000, 5000, 10000] }
        };

        function setMode(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            
            const pool = table[mode].values;
            // Генерируем фиксированную ленту, чтобы индекс всегда совпадал
            for (let i = 0; i < 100; i++) {
                const val = pool[Math.floor(Math.random() * pool.length)];
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `<b>${val}</b><span>фишек</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            const cardWidth = 110; // 100px + 10px margins
            const winIdx = 80 + Math.floor(Math.random() * 10);
            const centerOffset = (340 / 2) - (cardWidth / 2);
            const finalPos = -(winIdx * cardWidth) + centerOffset;

            // Сама анимация
            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                // Достаем значение именно того слота, на котором встали
                const winSlot = strip.children[winIdx];
                const realAmount = winSlot.querySelector('b').innerText;
                
                popup.innerText = `+${realAmount}`;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(realAmount);
                    
                    // СБРОС СИСТЕМЫ ДЛЯ НОВОГО ПРОКРУТА
                    setTimeout(() => {
                        busy = false;
                        spinBtn.disabled = false;
                        popup.style.display = 'none';
                        // Возвращаем ленту в начало для красоты
                        init();
                    }, 500);
                }, 1500);
            }, 6200);
        }

        init();
        tg.expand();
    </script>
</body>
</html>

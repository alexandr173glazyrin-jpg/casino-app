<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --card: #111116;
            --accent: #00f2ff;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Impact', 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .brand {
            font-size: 26px;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            background: #111;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #222;
        }

        .tab {
            padding: 10px 15px;
            font-size: 11px;
            border-radius: 8px;
            cursor: pointer;
            color: #444;
        }

        .tab.active {
            background: #1a1a25;
            color: var(--accent);
        }

        .machine {
            position: relative;
            width: 320px; /* Фиксированная ширина контейнера */
            height: 130px;
            background: var(--card);
            border-radius: 15px;
            border: 2px solid #1f1f2a;
            overflow: hidden;
        }

        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
        }

        .slot {
            min-width: 100px; /* Фиксированная ширина слота */
            height: 100px;
            margin: 0 5px;
            background: #0a0a0f;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #1a1a25;
            box-sizing: border-box;
        }

        .slot b { font-size: 28px; color: #fff; }
        .slot span { font-size: 10px; opacity: 0.4; text-transform: uppercase; }

        .btn-spin {
            margin-top: 30px;
            width: 240px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-spin:disabled { background: #222; color: #444; }

        #popup {
            position: fixed;
            top: 12%;
            font-size: 45px;
            color: var(--accent);
            z-index: 100;
            display: none;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="popup">0</div>
    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setMode('easy', 50, this)">ЛУДОМАН</div>
        <div class="tab" onclick="setMode('mid', 150, this)">МАЖОР</div>
        <div class="tab" onclick="setMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;
        const itemFullWidth = 110; // 100px ширина + 10px (5px отступы с каждой стороны)

        const config = {
            easy: { cost: 50, values: [10, 25, 50, 75, 100, 250] },
            mid: { cost: 150, values: [0, 50, 100, 500, 1000] },
            hard: { cost: 1000, values: [500, 1000, 5000, 10000] }
        };

        function setMode(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            
            const pool = config[mode].values;
            // Генерируем 100 слотов
            for (let i = 0; i < 100; i++) {
                const val = pool[Math.floor(Math.random() * pool.length)];
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `<b>${val}</b><span>фишек</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // 1. Выбираем индекс победителя (от 70 до 85 слота)
            const winIdx = 70 + Math.floor(Math.random() * 15);
            
            // 2. Рассчитываем точное смещение для остановки центра слота под маркером
            // (320 / 2) - это центр контейнера machine
            const centerOfMachine = 160; 
            const centerOfSlot = itemFullWidth / 2;
            const finalPos = -(winIdx * itemFullWidth) + (centerOfMachine - centerOfSlot);

            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                // 3. Берем данные именно из того слота, который физически оказался под стрелкой
                const winSlot = strip.children[winIdx];
                const amount = winSlot.querySelector('b').innerText;
                
                popup.innerText = `+${amount}`;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(amount); // Отправляем в бота
                    
                    // 4. Сброс состояния для возможности повторной игры
                    setTimeout(() => {
                        busy = false;
                        spinBtn.disabled = false;
                        init(); // Перезапуск ленты
                    }, 1000);
                }, 1500);
            }, 6200);
        }

        init();
        tg.expand();
    </script>
</body>
</html>

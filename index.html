<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #030305;
            --accent: #00f2ff;
            --pink: #ff00ff;
            --text: #ffffff;
        }

        body {
            background: radial-gradient(circle at center, #121225 0%, var(--bg) 100%);
            color: var(--text);
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .brand {
            font-size: 28px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.4));
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
            gap: 5px;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 15px;
            font-size: 11px;
            border-radius: 12px;
            cursor: pointer;
            color: #444;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent);
        }

        .machine {
            position: relative;
            width: 320px;
            height: 160px;
            background: #0a0a0f;
            border: 2px solid #1a1a25;
            border-radius: 25px;
            overflow: hidden;
        }

        /* Синяя линия-маркер */
        .marker {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--accent);
        }

        .strip {
            display: flex;
            align-items: center;
            position: absolute;
            height: 100%;
            left: 0;
            will-change: transform;
        }

        .slot {
            min-width: 110px;
            height: 120px;
            margin: 0 5px;
            background: #0f0f15;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        .slot b { font-size: 32px; color: #fff; pointer-events: none; }
        .slot span { font-size: 9px; opacity: 0.3; text-transform: uppercase; }

        .btn-spin {
            margin-top: 35px;
            width: 260px;
            height: 65px;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.3);
        }

        .btn-spin:disabled { opacity: 0.3; }

        /* Всплывающее окно */
        #popup {
            position: fixed;
            top: 10%;
            font-size: 55px;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.9);
            padding: 10px 30px;
            border-radius: 20px;
            border: 2px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="popup">+0</div>
    <div class="brand">QUATRO SLOTS</div>

    <div class="tabs">
        <div class="tab active" onclick="setMode('easy', 50, this)">ЛУДОМАН</div>
        <div class="tab" onclick="setMode('mid', 150, this)">МАЖОР</div>
        <div class="tab" onclick="setMode('hard', 1000, this)">ALL-IN</div>
    </div>

    <div class="machine">
        <div class="marker"></div>
        <div id="strip" class="strip"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="play()">КРУТИТЬ — 50</button>

    <script>
        const tg = window.Telegram.WebApp;
        const strip = document.getElementById('strip');
        const spinBtn = document.getElementById('spinBtn');
        const popup = document.getElementById('popup');

        let mode = 'easy';
        let busy = false;
        const slotFullWidth = 120; // 110px + 10px отступы

        // ШАНСЫ: добавлено много нулей
        const config = {
            easy: { cost: 50, pool: [0, 0, 0, 0, 5, 5, 10, 10, 25, 50] },
            mid: { cost: 150, pool: [0, 0, 0, 50, 50, 100, 150, 500, 1000] },
            hard: { cost: 1000, pool: [0, 0, 500, 1000, 5000, 10000] }
        };

        function setMode(m, price, el) {
            if (busy) return;
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            spinBtn.innerText = `КРУТИТЬ — ${price}`;
            init();
        }

        function init() {
            strip.style.transition = 'none';
            strip.style.transform = 'translateX(0)';
            strip.innerHTML = '';
            const prizes = config[mode].pool;
            for (let i = 0; i < 100; i++) {
                const val = prizes[Math.floor(Math.random() * prizes.length)];
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.innerHTML = `<b>${val}</b><span>фишек</span>`;
                strip.appendChild(slot);
            }
        }

        function play() {
            if (busy) return;
            busy = true;
            spinBtn.disabled = true;
            popup.style.display = 'none';

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // 1. Выбираем случайный индекс (куда приедем)
            const targetIdx = 70 + Math.floor(Math.random() * 20);
            
            // 2. Считаем позицию, чтобы этот индекс встал по центру (320/2 - 120/2 = 100)
            const finalPos = -(targetIdx * slotFullWidth) + 100;

            strip.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
            strip.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                // !!! ГЛАВНОЕ ИСПРАВЛЕНИЕ !!!
                // Мы не гадаем число, а физически берем его из центральной карточки
                const winnerElement = strip.children[targetIdx];
                const finalValue = winnerElement.querySelector('b').innerText;

                popup.innerText = `+${finalValue}`;
                popup.style.display = 'block';
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                setTimeout(() => {
                    tg.sendData(finalValue);
                    setTimeout(() => {
                        busy = false;
                        spinBtn.disabled = false;
                        init(); 
                    }, 1000);
                }, 1500);
            }, 6200);
        }

        init();
        tg.expand();
    </script>
</body>
</html>
